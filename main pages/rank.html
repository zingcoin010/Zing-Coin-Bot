<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zing Coin - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="../firebase data/config.js"></script>

    <style>
        .rank-badge { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 800; font-size: 14px; margin-right: 15px; }
        .rank-1 { background: gold; color: #000; box-shadow: 0 0 10px gold; }
        .rank-2 { background: silver; color: #000; }
        .rank-3 { background: #cd7f32; color: #000; }
        .rank-other { background: #222; color: #fff; }
        
        /* තමන්ගේ Rank එක පෙන්වන පේළිය */
        .my-rank-fixed {
            background: linear-gradient(90deg, #1a1a1a, #111);
            border: 2px solid var(--primary-color);
            margin-top: 20px;
            position: sticky;
            bottom: 85px; /* Footer එකට උඩින් රැඳී පවතී */
            z-index: 10;
        }
        .container { padding-bottom: 120px; } /* My Rank එකට ඉඩ තැබීම */
    </style>
</head>
<body>

    <div class="header-section" style="padding: 30px 20px;">
        <i class="fas fa-trophy" style="font-size: 40px; color: gold; margin-bottom: 10px;"></i>
        <h2>Global Ranking</h2>
        <p style="font-size: 12px; color: var(--text-gray); margin-top: 5px;">Top 10 players & your position</p>
    </div>

    <div class="container" style="padding: 20px;">
        <div id="leaderboardList" class="rank-list">
            <p style="text-align: center; color: #555; margin-top: 20px;">Loading Rankings...</p>
        </div>

        <div id="myRankArea"></div>
    </div>

    <div class="footer-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="friends.html" class="nav-item"><i class="fas fa-user-friends"></i><span>Friends</span></a>
        <a href="rank.html" class="nav-item active"><i class="fas fa-trophy"></i><span>Rank</span></a>
        <a href="payout.html" class="nav-item"><i class="fas fa-wallet"></i><span>Wallet</span></a>
    </div>

    <script>
        window.onload = function() {
            const savedUser = JSON.parse(localStorage.getItem('zingUser'));

            // මුළු users ලා ඔක්කොම අරන් Rank එක ගණනය කිරීම
            db.ref('users').orderByChild('coins').on('value', (snapshot) => {
                const leaderboard = document.getElementById('leaderboardList');
                const myRankArea = document.getElementById('myRankArea');
                leaderboard.innerHTML = "";
                
                let allPlayers = [];
                snapshot.forEach((child) => {
                    allPlayers.push(child.val());
                });

                // වැඩිම කොයින් ගාන අනුව පිළිවෙලට සකස් කිරීම
                allPlayers.sort((a, b) => b.coins - a.coins);

                let currentRank = 1;
                let top10HTML = "";
                let myRankInfo = null;

                for (let i = 0; i < allPlayers.length; i++) {
                    // Tie logic: කලින් කෙනාට සමාන කොයින් නම් ඒ Rank එකම තියනවා, නැත්නම් Rank එක i+1 වෙනවා
                    if (i > 0 && allPlayers[i].coins < allPlayers[i - 1].coins) {
                        currentRank = i + 1;
                    }

                    // Top 10 දෙනාගේ HTML එක හැදීම
                    if (i < 10) {
                        top10HTML += generateRankHTML(allPlayers[i], currentRank);
                    }

                    // තමන්ගේ රෑන්ක් එක සෙවීම
                    if (savedUser && allPlayers[i].id === savedUser.id) {
                        myRankInfo = { data: allPlayers[i], rank: currentRank };
                    }
                }

                leaderboard.innerHTML = top10HTML;

                // තමන්ගේ රෑන්ක් එක පල්ලෙහා පෙන්වීම
                if (myRankInfo) {
                    myRankArea.innerHTML = `
                        <div class="rank-item my-rank-fixed">
                            <div style="display: flex; align-items: center;">
                                <div class="rank-badge rank-other" style="border: 1px solid var(--primary-color);">${myRankInfo.rank}</div>
                                <div style="display: flex; flex-direction: column; text-align: left;">
                                    <span style="font-weight: 800; font-size: 14px; color: var(--primary-color);">YOU</span>
                                    <span style="font-size: 11px; color: #888;">${myRankInfo.data.username}</span>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <span style="color: #fff; font-weight: 800;">${(myRankInfo.data.coins || 0).toLocaleString()}</span>
                                <p style="font-size: 9px; color: var(--primary-color);">YOUR COINS</p>
                            </div>
                        </div>
                    `;
                }
            });
        };

        function generateRankHTML(player, rank) {
            let badgeClass = "rank-other";
            if(rank === 1) badgeClass = "rank-1";
            else if(rank === 2) badgeClass = "rank-2";
            else if(rank === 3) badgeClass = "rank-3";

            return `
                <div class="rank-item">
                    <div style="display: flex; align-items: center;">
                        <div class="rank-badge ${badgeClass}">${rank}</div>
                        <div style="display: flex; flex-direction: column; text-align: left;">
                            <span style="font-weight: 600; font-size: 14px;">${player.username || 'Unknown'}</span>
                            <span style="font-size: 11px; color: #888;">LVL ${player.level || 1}</span>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <span style="color: var(--primary-color); font-weight: 800;">${(player.coins || 0).toLocaleString()}</span>
                        <p style="font-size: 9px; color: #555;">COINS</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
