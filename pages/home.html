<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing Coin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="../js/config.js"></script>
</head>
<body>
    <div class="header-card">
        <p style="font-size: 14px; opacity: 0.9;">Total Balance</p>
        <h1 id="coinDisplay">0</h1>
    </div>

    <div class="container">
        <button class="main-btn" onclick="location.href='play-menu.html'">PLAY GAMES ðŸŽ®</button>
        
        <div class="grid">
            <a href="friends.html" class="card">
                <div class="icon-circle"><img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png"></div>
                <p>Invite</p>
            </a>
            <a href="payout.html" class="card">
                <div class="icon-circle"><img src="https://cdn-icons-png.flaticon.com/512/2489/2489756.png"></div>
                <p>Wallet</p>
            </a>
        </div>
    </div>

    <script>
        if (user) {
            db.ref('users/' + user.id + '/coins').on('value', snap => {
                document.getElementById('coinDisplay').innerText = (snap.val() || 0).toLocaleString();
            });
        }
    </script>
</body>
</html>
