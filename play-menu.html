<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing Play - Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050505; color: white; min-height: 100vh; padding: 20px; }

        .header { text-align: center; margin-bottom: 40px; margin-top: 20px; }
        .header h1 { font-size: 24px; font-weight: 800; letter-spacing: 1px; }
        .header p { font-size: 12px; color: #777; }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .cat-card {
            background: #111;
            border: 1px solid #222;
            padding: 30px 20px;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .cat-card:active { transform: scale(0.95); }

        /* Icon Colors */
        .cat-card i { font-size: 40px; }
        .games { border-bottom: 4px solid #ff4757; }
        .challenge { border-bottom: 4px solid #2ed573; }
        .spin { border-bottom: 4px solid #00d2ff; }
        .gifts { border-bottom: 4px solid #ffa502; }

        .cat-card h3 { font-size: 14px; font-weight: 600; text-transform: uppercase; }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 50px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>CHOOSE <span>ACTIVITY</span></h1>
        <p>Earn coins by completing tasks</p>
    </div>

    <div class="category-grid">
        <a href="game-list.html" class="cat-card games">
            <i class="fas fa-gamepad" style="color: #ff4757;"></i>
            <h3>Play Games</h3>
        </a>

        <a href="daily-challenge.html" class="cat-card challenge">
            <i class="fas fa-calendar-check" style="color: #2ed573;"></i>
            <h3>Daily Task</h3>
        </a>

        <a href="spin-wheel.html" class="cat-card spin">
            <i class="fas fa-dharmachakra" style="color: #00d2ff;"></i>
            <h3>Lucky Spin</h3>
        </a>

        <a href="gifts.html" class="cat-card gifts">
            <i class="fas fa-gift" style="color: #ffa502;"></i>
            <h3>Free Gifts</h3>
        </a>
    </div>

    <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

</body>
</html>
