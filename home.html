<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing Coin - Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050505; color: white; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; }

        /* --- Top Navigation --- */
        .top-nav { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        
        .coin-box { 
            background: rgba(255, 215, 0, 0.1); 
            padding: 10px 18px; 
            border-radius: 50px; 
            border: 1px solid #ffd700; 
            color: #ffd700; 
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .profile-info { display: flex; align-items: center; gap: 12px; text-align: right; }
        
        .profile-text .name { font-weight: 800; font-size: 15px; text-transform: uppercase; color: #fff; }
        .profile-text .id-label { font-size: 11px; color: #555; font-weight: 600; }

        .profile-img-small { 
            width: 48px; 
            height: 48px; 
            border-radius: 14px; 
            background: #111; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #222; 
        }
        .profile-img-small i { font-size: 24px; }

        /* --- Main Hero Section --- */
        .hero-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }

        .hero-title { 
            font-size: 34px; 
            font-weight: 800; 
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .hero-desc { color: #777; font-size: 15px; max-width: 280px; margin-top: 10px; line-height: 1.6; }

        .play-btn { 
            width: 100%; 
            max-width: 300px; 
            padding: 22px; 
            border-radius: 20px; 
            background: linear-gradient(90deg, #00d2ff, #3a7bd5); 
            border: none; 
            color: white; 
            font-size: 22px; 
            font-weight: 800; 
            margin-top: 40px; 
            cursor: pointer; 
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.3); 
            text-transform: uppercase; 
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .play-btn:active { transform: scale(0.96); }

        /* --- Bottom Navigation --- */
        .footer { 
            position: fixed; 
            bottom: 0; 
            left: 0;
            width: 100%; 
            display: flex; 
            justify-content: space-around; 
            padding: 18px; 
            background: #0a0a0a; 
            border-top: 1px solid #1a1a1a; 
            border-radius: 20px 20px 0 0;
        }

        .nav-item { 
            color: #444; 
            font-size: 11px; 
            text-align: center; 
            text-decoration: none; 
            font-weight: 700; 
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .nav-item.active { color: #00d2ff; }
        .nav-item i { font-size: 22px; }

    </style>
</head>
<body>

    <div class="top-nav">
        <div class="coin-box">
            <i class="fas fa-coins"></i> 
            <span id="userCoins">0</span>
        </div>
        
        <div class="profile-info">
            <div class="profile-text">
                <div class="name" id="dispName">Player</div>
                <div class="id-label" id="dispId">ID: --</div>
            </div>
            <div class="profile-img-small">
                <i id="dispAvatar" class="fas fa-user"></i>
            </div>
        </div>
    </div>

    <div class="hero-section">
        <h2 class="hero-title">UNLEASH THE FUN</h2>
        <p class="hero-desc">Experience the next level of gaming and earn Zing Coins instantly.</p>
        
        <button class="play-btn" onclick="location.href='play-menu.html">START PLAYING</button>
    </div>

    <div class="footer">
    <a href="home.html" class="nav-item" id="nav-home">
        <i class="fas fa-gamepad"></i>
        <span>Home</span>
    </a>
    <a href="rank.html" class="nav-item" id="nav-rank">
        <i class="fas fa-trophy"></i>
        <span>Rank</span>
    </a>
    <a href="friends.html" class="nav-item" id="nav-friends">
        <i class="fas fa-user-group"></i>
        <span>Friends</span>
    </a>
    <a href="payout.html" class="nav-item" id="nav-payout">
        <i class="fas fa-wallet"></i>
        <span>Payout</span>
    </a>
</div>

    <script>
        // --- FIREBASE CONFIG (login.html එකේ දත්තම මෙතනටත් දාන්න) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA5A8qm5QIvqVaGbuz8j8w-ZJ3W0p96qpQ",
            databaseURL: "https://zing-coin-default-rtdb.firebaseio.com",
            projectId: "zing-coin",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadUserData() {
            // LocalStorage එකේ තියෙන user data බලන්න
            const user = JSON.parse(localStorage.getItem('zingUser'));

            if (!user) {
                // යූසර් ලොග් වෙලා නැත්නම් login page එකට යවන්න
                window.location.href = "index.html";
                return;
            }

            // UI එක Update කරන්න
            document.getElementById('dispName').innerText = user.username;
            document.getElementById('dispId').innerText = "ID: " + user.id;
            document.getElementById('dispAvatar').className = "fas " + user.avatar;
            document.getElementById('dispAvatar').style.color = user.color;

            // Database එකෙන් real-time coin balance එක ගන්න
            db.ref('users/' + user.id + '/coins').on('value', (snapshot) => {
                const coins = snapshot.val() || 0;
                document.getElementById('userCoins').innerText = coins.toLocaleString();
            });
        }

        function startGame() {
            alert("Redirecting to Games Center...");
            // window.location.href = "games.html"; // පසුව මේක හදමු
        }

        window.onload = loadUserData;
    </script>
</body>
</html>
